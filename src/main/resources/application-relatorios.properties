# =====================================================
# Configurações de Schedulers para Relatórios e KPIs
# =====================================================

# Habilitar schedulers
relatorios.scheduler.enabled=true
relatorios.scheduler.refresh-views-enabled=true
relatorios.scheduler.clear-cache-enabled=true
relatorios.scheduler.verificar-alertas-enabled=true

# Horários de execução (cron) - Todas as tarefas executam às 1h da manhã
# Formato cron: segundo minuto hora dia mês dia-semana
# 0 0 1 * * ? = Todos os dias às 1h00 da manhã
relatorios.scheduler.refresh-views-cron=0 0 1 * * ?
relatorios.scheduler.clear-cache-cron=0 0 1 * * ?
relatorios.scheduler.clear-reference-cache-cron=0 0 1 * * ?
relatorios.scheduler.verificar-alertas-cron=0 0 1 * * ?
