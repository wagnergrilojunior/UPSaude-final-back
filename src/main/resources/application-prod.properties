# Configurações do Servidor - Render usa a variável de ambiente PORT
server.port=${PORT:8080}
server.servlet.context-path=/api

# Configurações de Log
logging.level.com.upsaude=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Configurações do Banco de Dados
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração JPA para produção
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Permite que o Hibernate continue mesmo com erros de DDL (para conversões de tipo que requerem USING)
spring.jpa.properties.hibernate.tool.schema.halt_on_error=false

# Configurações de Segurança
jwt.secret=${JWT_SECRET:upsaude-secret-key-2024-muito-segura-e-comprida-para-o-sistema-de-gestao-de-saude}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configurações do Supabase
supabase.url=${SUPABASE_URL}
supabase.anon-key=${SUPABASE_ANON_KEY}
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY}

# Configurações de Multi-tenancy
multitenancy.enabled=true
multitenancy.default-schema=public

# URL do servidor para Swagger/OpenAPI
springdoc.api-server-url=https://api.upsaude.wgbsolucoes.com.br

# Configurações do OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Configurações de Health Check
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Informações da Aplicação
info.app.name=UP Saude
info.app.description=Sistema de Gestão de Saúde Pública e Privada
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=17