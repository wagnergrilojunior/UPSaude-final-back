# Configurações do Redis para Cache (Desenvolvimento)
# Configure estas variáveis de ambiente no Render:
# REDIS_HOST, REDIS_PORT, REDIS_PASSWORD, REDIS_DATABASE
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.database=${REDIS_DATABASE:0}
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
# Configurações para não bloquear startup se Redis não estiver disponível
spring.redis.lettuce.shutdown-timeout=1000ms
spring.data.redis.repositories.enabled=false

# Configurações do Cache Manager
spring.cache.redis.time-to-live=300000
spring.cache.redis.key-prefix=upsaude::
spring.cache.type=redis
spring.cache.redis.cache-null-values=false

