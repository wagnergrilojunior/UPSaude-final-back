# ============================================
# IMPORTAÇÃO - SIGTAP (arquivos TXT)
# ============================================

sigtap.import.base-path=data_import/sigtap
sigtap.import.batch-size=500
sigtap.import.encoding=ISO-8859-1

# Upload ZIP SIGTAP
# Tamanho máximo do arquivo ZIP em bytes (padrão: 1GB)
sigtap.import.zip.max-size-bytes=1073741824
# Exigir que todos os arquivos tenham layout correspondente (false = permite alguns sem layout)
sigtap.import.zip.require-all-files=false
# Prefixo da pasta onde arquivos extraídos são salvos no Storage
sigtap.import.zip.extracted-path-prefix=extracted


