# ============================================
# IMPORTAÇÃO - SIA-SUS (PA CSV)
# ============================================

sia.import.base-path=data_import/sia
sia.import.batch-size=1000
sia.import.encoding=UTF-8

# ============================================
# SIA-PA - Agregações / Analytics
# ============================================
# Refresh de views materializadas (por padrão, habilitado e diário)
sia.aggregation.refresh.enabled=true
sia.aggregation.refresh.cron=0 0 2 * * ?

# Cache (estrutura de config; implementação pode usar CacheManager existente)
sia.cache.reference-data.ttl-hours=24
sia.cache.aggregations.ttl-minutes=60

# ============================================
# SIA-PA - Detecção de Anomalias
# ============================================
sia.anomaly.detection.enabled=true
sia.anomaly.detection.cron=0 0 3 * * ?
sia.anomaly.detection.threshold.production-variance=2.0
sia.anomaly.detection.threshold.value-difference=0.1


