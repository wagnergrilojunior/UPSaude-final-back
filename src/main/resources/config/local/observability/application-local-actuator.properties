# Habilita health check do banco de dados para ambiente local
management.health.db.enabled=true
management.health.redis.enabled=true
management.health.redis.timeout=3000ms

# Timeout maior para ambiente local (permite mais tempo para conexões)
management.endpoint.health.timeout=10000ms

# Mostra detalhes do health check quando autorizado (útil para desenvolvimento)
management.endpoint.health.show-details=when-authorized

