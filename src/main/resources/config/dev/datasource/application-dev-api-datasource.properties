# USO EXCLUSIVO API - NÃO USAR EM JOB
# Pool menor, estável, baixa latência para requisições HTTP

# Configurações do Pool de Conexões HikariCP para API
spring.datasource.api.hikari.maximum-pool-size=7
spring.datasource.api.hikari.minimum-idle=2
spring.datasource.api.hikari.connection-timeout=10000
spring.datasource.api.hikari.validation-timeout=5000
spring.datasource.api.hikari.idle-timeout=600000
spring.datasource.api.hikari.max-lifetime=1800000
spring.datasource.api.hikari.leak-detection-threshold=30000
spring.datasource.api.hikari.pool-name=UpSaudeHikariPool-API-Dev
spring.datasource.api.hikari.connection-test-query=SELECT 1

