# ============================================
# PROD - JOB DATASOURCE - POOL HIKARI
# ============================================
# USO EXCLUSIVO JOB - NÃO USAR NA API
# Pool dedicado, tolera conexões longas para processamento pesado

# Configurações do Pool de Conexões HikariCP para JOB
spring.datasource.job.hikari.maximum-pool-size=4
spring.datasource.job.hikari.minimum-idle=1
spring.datasource.job.hikari.connection-timeout=30000
spring.datasource.job.hikari.validation-timeout=5000
spring.datasource.job.hikari.idle-timeout=600000
spring.datasource.job.hikari.max-lifetime=1800000
spring.datasource.job.hikari.leak-detection-threshold=30000
spring.datasource.job.hikari.pool-name=UpSaudeHikariPool-JOB-Prod
spring.datasource.job.hikari.connection-test-query=SELECT 1

