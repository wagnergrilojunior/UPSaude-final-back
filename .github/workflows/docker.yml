name: Build, Push and Deploy UPSaude Backend

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # Checkout
      # =========================
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =========================
      # Java
      # =========================
      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # =========================
      # Build Maven
      # =========================
      - name: Build do projeto (Maven)
        run: mvn clean package -DskipTests

      # =========================
      # Login GHCR (CI)
      # =========================
      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # =========================
      # Metadata + Tags
      # =========================
      - name: Gerar metadata da imagem Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/wagnergrilojunior/upsaude-final-back
          tags: |
            type=raw,value=latest
            type=raw,value=build-${{ github.run_number }}
            type=sha,prefix=sha-,format=short
          labels: |
            org.opencontainers.image.title=UPSaude Backend API
            org.opencontainers.image.description=Spring Boot API para UPSaude
            org.opencontainers.image.version=1.0.0.${{ github.run_number }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.created=${{ github.run_started_at }}
            org.opencontainers.image.authors=WGB Solu√ß√µes de Software

      # =========================
      # Build + Push Docker
      # =========================
      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          no-cache: true

      # =========================
      # Deploy no servidor
      # =========================
      - name: Deploy no servidor (via SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            IMAGE="ghcr.io/wagnergrilojunior/upsaude-final-back:build-${{ github.run_number }}"

            echo "üîê Login no GHCR (servidor)"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io \
              -u ${{ secrets.GHCR_USER }} \
              --password-stdin

            echo "‚¨áÔ∏è Pull da imagem do build atual: $IMAGE"
            docker pull $IMAGE

            echo "üõë Parando container antigo"
            docker stop upsaude-api || true
            docker rm upsaude-api || true

            echo "üöÄ Subindo nova vers√£o"
            docker run -d \
              --name upsaude-api \
              -p 127.0.0.1:8080:8080 \
              --restart unless-stopped \
              -e SPRING_PROFILES_ACTIVE=prod \
              $IMAGE

            echo "‚úÖ Deploy conclu√≠do"

      # =========================
      # Valida√ß√£o p√≥s-deploy
      # =========================
      - name: Validar vers√£o (actuator/info)
        run: |
          echo "üîé Verificando vers√£o publicada..."
          curl -fsS https://api-pmsrs.upsaude.wgbsolucoes.com.br/api/actuator/info | head -c 500
          echo ""
