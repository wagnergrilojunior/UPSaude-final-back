name: Build, Push and Deploy UPSaude Backend

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build do projeto (Maven)
        run: mvn clean package -DskipTests

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Gerar metadata e tags da imagem Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/wagnergrilojunior/upsaude-final-back
          tags: |
            type=raw,value=latest
            type=raw,value=build-${{ github.run_number }}
            type=sha,prefix=sha-,format=short

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          no-cache: true

      - name: Deploy no servidor (via SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            IMAGE="ghcr.io/wagnergrilojunior/upsaude-final-back:build-${{ github.run_number }}"

            echo "‚¨áÔ∏è Pull da imagem do build atual: $IMAGE"
            docker pull $IMAGE

            echo "üõë Parando container antigo"
            docker stop upsaude-api || true
            docker rm upsaude-api || true

            echo "üöÄ Subindo nova vers√£o"
            docker run -d \
              --name upsaude-api \
              -p 127.0.0.1:8080:8080 \
              --restart unless-stopped \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SPRINGDOC_CACHE_DISABLED=true \
              $IMAGE

            echo "‚úÖ Deploy conclu√≠do"

      - name: Validar vers√£o (actuator/info)
        run: |
          curl -fsS https://api-pmsrs.upsaude.wgbsolucoes.com.br/api/actuator/info | head -c 300
          echo ""
