name: Build, Push and Deploy UPSaude API

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build do projeto (Maven)
        run: mvn clean package -DskipTests

      # üî¢ Captura a vers√£o do projeto (pom.xml)
      - name: Obter vers√£o do projeto
        id: project_version
        run: |
          VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
          echo "PROJECT_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Vers√£o do projeto: $VERSION"

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/wagnergrilojunior/upsaude-final-back:latest

      - name: Deploy no servidor Absam (SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ghcr.io/wagnergrilojunior/upsaude-final-back:latest

            docker stop upsaude-api || true
            docker rm upsaude-api || true

            docker run -d \
              --name upsaude-api \
              --restart unless-stopped \
              -p 127.0.0.1:8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              ghcr.io/wagnergrilojunior/upsaude-final-back:latest

      # ‚è≥ Aguarda a aplica√ß√£o subir
      - name: Aguardar aplica√ß√£o iniciar
        run: sleep 25

      # ‚ù§Ô∏è Healthcheck da API
      - name: Validar healthcheck da API
        run: |
          curl -f https://api-pmsrs.upsaude.wgbsolucoes.com.br/api/actuator/health

      # üß™ Valida√ß√£o de vers√£o do deploy
      - name: Validar vers√£o publicada
        run: |
          echo "Vers√£o esperada: $PROJECT_VERSION"

          DEPLOYED_VERSION=$(curl -s https://api-pmsrs.upsaude.wgbsolucoes.com.br/api/actuator/info | jq -r '.app.version')

          echo "Vers√£o em produ√ß√£o: $DEPLOYED_VERSION"

          if [ "$PROJECT_VERSION" != "$DEPLOYED_VERSION" ]; then
            echo "‚ùå Vers√£o divergente! Deploy falhou."
            exit 1
          fi

          echo "‚úÖ Deploy validado com sucesso. Vers√£o correta em produ√ß√£o."
