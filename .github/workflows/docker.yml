name: Build, Push and Deploy UPSaude Backend

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build do projeto (Maven)
        run: mvn clean package -DskipTests

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Gerar metadata da imagem Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/wagnergrilojunior/upsaude-final-back
          tags: |
            type=raw,value=latest
            type=raw,value=build-${{ github.run_number }}
            type=sha,prefix=sha-,format=short
          labels: |
            org.opencontainers.image.title=UPSaude Backend API
            org.opencontainers.image.description=Spring Boot API para UPSaude
            org.opencontainers.image.version=1.0.0.${{ github.run_number }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.created=${{ github.run_started_at }}
            org.opencontainers.image.authors=WGB Solu√ß√µes de Software

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          no-cache: true   # üî• for√ßa rebuild completo

      - name: Deploy no servidor (limpeza total)
        continue-on-error: true
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üõë Parando container antigo"
            docker stop upsaude-api || true
            docker rm upsaude-api || true

            echo "üßπ Limpando cache Docker"
            docker image prune -af
            docker builder prune -af

            echo "‚¨áÔ∏è Pull da nova imagem"
            docker pull ghcr.io/wagnergrilojunior/upsaude-final-back:latest

            echo "üöÄ Subindo nova vers√£o"
            docker run -d \
              --name upsaude-api \
              -p 127.0.0.1:8080:8080 \
              --restart unless-stopped \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SPRINGDOC_CACHE_DISABLED=true \
              ghcr.io/wagnergrilojunior/upsaude-final-back:latest

            echo "‚úÖ Deploy conclu√≠do"
