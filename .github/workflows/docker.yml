name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better metadata

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build do projeto (Maven)
        run: mvn clean package -DskipTests

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Gerar metadata e tags da imagem Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/wagnergrilojunior/upsaude-final-back
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short
            type=raw,value=build-${{ github.run_number }}
          labels: |
            org.opencontainers.image.title=UPSaude Backend API
            org.opencontainers.image.description=Spring Boot API para UPSaude
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.authors=${{ github.actor }}
            com.github.run-id=${{ github.run_id }}
            com.github.run-number=${{ github.run_number }}
            com.github.ref=${{ github.ref }}
            com.github.sha=${{ github.sha }}

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64