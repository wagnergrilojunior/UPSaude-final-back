name: üöÄ UPSaude CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    name: CI/CD - Build, Deploy & Validate
    runs-on: ubuntu-latest

    steps:
      # ==============================
      # STAGE: BUILD
      # ==============================
      - name: üì• Checkout source code
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: üèóÔ∏è Build application (Maven)
        run: |
          echo "::group::Maven Build"
          mvn clean package -DskipTests
          echo "::endgroup::"

      # ==============================
      # STAGE: DOCKER
      # ==============================
      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üê≥ Build & Push Docker image
        run: |
          echo "::group::Docker Build & Push"
          docker buildx build \
            --tag ghcr.io/wagnergrilojunior/upsaude-final-back:latest \
            --push .
          echo "::endgroup::"

      # ==============================
      # STAGE: DEPLOY
      # ==============================
      - name: üöÄ Deploy to Production (SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "üîÑ Pulling latest image..."
            docker pull ghcr.io/wagnergrilojunior/upsaude-final-back:latest

            echo "üõë Stopping old container..."
            docker stop upsaude-api || true
            docker rm upsaude-api || true

            echo "‚ñ∂Ô∏è Starting new container..."
            docker run -d \
              --name upsaude-api \
              --restart unless-stopped \
              -p 127.0.0.1:8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              ghcr.io/wagnergrilojunior/upsaude-final-back:latest

      # ==============================
      # STAGE: VALIDATION
      # ==============================
      - name: ‚è≥ Wait for application startup
        run: sleep 10

      - name: ‚ù§Ô∏è Healthcheck validation
        run: |
          echo "::group::Healthcheck Validation"

          for i in {1..15}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://api-pmsrs.upsaude.wgbsolucoes.com.br/api/actuator/health)

            if [ "$STATUS" = "200" ]; then
              echo "::notice::UPSaude API is healthy (HTTP 200)"
              exit 0
            fi

            echo "Attempt $i/15 - Status: $STATUS"
            sleep 5
          done

          echo "::error::UPSaude API failed healthcheck"
          exit 1

          echo "::endgroup::"
