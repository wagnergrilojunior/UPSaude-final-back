name: üöÄ Build, Push & Deploy UPSaude API

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    name: Deploy Produ√ß√£o
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # üì• CHECKOUT
      # ===============================
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      # ===============================
      # ‚òï JAVA
      # ===============================
      - name: ‚òï Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ===============================
      # üß± BUILD MAVEN
      # ===============================
      - name: üß± Build do projeto (Maven)
        run: mvn clean package -DskipTests

      # ===============================
      # üîê LOGIN GHCR
      # ===============================
      - name: üîê Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ===============================
      # üê≥ BUILD & PUSH DOCKER
      # ===============================
      - name: üê≥ Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/wagnergrilojunior/upsaude-final-back:latest

      # ===============================
      # üöÄ DEPLOY VIA SSH
      # ===============================
      - name: üöÄ Deploy no servidor (Docker)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "üì¶ Pull da imagem..."
            docker pull ghcr.io/wagnergrilojunior/upsaude-final-back:latest

            echo "üõë Parando container antigo (se existir)..."
            docker stop upsaude-api || true
            docker rm upsaude-api || true

            echo "‚ñ∂Ô∏è Subindo novo container..."
            docker run -d \
              --name upsaude-api \
              --restart unless-stopped \
              -p 127.0.0.1:8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              ghcr.io/wagnergrilojunior/upsaude-final-back:latest

      # ===============================
      # ‚è≥ ESPERA INICIAL
      # ===============================
      - name: ‚è≥ Aguardar inicializa√ß√£o do container
        run: sleep 15

      # ===============================
      # ‚ù§Ô∏è HEALTHCHECK INTERNO (REAL)
      # ===============================
      - name: ‚ù§Ô∏è Healthcheck interno (localhost)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "üîç Verificando health interno..."

            for i in {1..20}; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8080/api/actuator/health)

              if [ "$STATUS" = "200" ]; then
                echo "‚úÖ API interna saud√°vel"
                exit 0
              fi

              echo "Tentativa $i/20 - Status: $STATUS"
              sleep 5
            done

            echo "‚ùå Falha no health interno"
            docker logs upsaude-api --tail 200
            exit 1

      # ===============================
      # üåç HEALTHCHECK EXTERNO (NGINX)
      # ===============================
      - name: üåç Healthcheck externo (HTTPS / Nginx)
        run: |
          echo "::group::External Healthcheck"

          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              https://api-pmsrs.upsaude.wgbsolucoes.com.br/api/actuator/health)

            if [ "$STATUS" = "200" ]; then
              echo "::notice::UPSaude API saud√°vel via HTTPS"
              exit 0
            fi

            echo "Tentativa $i/10 - Status: $STATUS"
            sleep 5
          done

          echo "::error::Healthcheck externo falhou"
          exit 1

          echo "::endgroup::"
