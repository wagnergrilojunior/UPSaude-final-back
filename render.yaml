services:
  - type: web
    name: upsaude-backend
    runtime: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      # Variáveis de ambiente do banco de dados - configure no painel do Render
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      # Variáveis de ambiente opcionais de segurança
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION
        value: 86400000

