services:
  - type: web
    name: upsaude-backend
    runtime: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    # Usa o endpoint de liveness (mais leve, apenas ping) para health check rápido
    # Alternativamente, pode usar /api/actuator/health/liveness
    healthCheckPath: /api/actuator/health/liveness
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      # Variáveis de ambiente do banco de dados - configure no painel do Render
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      # Variáveis de ambiente opcionais de segurança
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION
        value: 86400000
      # Variáveis de ambiente do Redis para Cache
      # Configure estas variáveis no painel do Render após criar a instância Redis
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false
      - key: REDIS_DATABASE
        value: 0

